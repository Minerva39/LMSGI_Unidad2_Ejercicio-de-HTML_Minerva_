<!DOCTYPE html>
<html>
<head>
    <title>Contacto</title>
</head>
<body>
    <h1>Contacta con nosotros</h1>
    <form action="mailto:mini_aj95@hotmail.com" method="post">
        <fieldset>
            <legend>Información de Contacto</legend>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" maxlength="60" required placeholder="Escribe tu nombre">
            
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required placeholder="Escribe tu correo electronico">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="Ej. 976XXXXX">
        </fieldset>

        <fieldset>
            <legend>Mensaje</legend>

            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" placeholder="Asunto del mensaje">

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="7" required placeholder="Escribe tu mensaje"></textarea>
        </fieldset>

        <button type="submit" name="enviar">Enviar</button>
        <button type="reset" name="reiniciar">Reiniciar</button>
    </form>
</body>
</html>
